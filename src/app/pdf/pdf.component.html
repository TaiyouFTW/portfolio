<div class="sticky-top m-3">
    <button mat-button class="d-print-none" (click)="exportHtmlToPDF()">Generate pdf</button>
</div>

<div class="container py-5" id="pdf" #pdf>
    <section class="row mt-3">
        <div class="col-12 text-center">
            <h1>{{person.name}}</h1>
            <h5>{{person.role}} since {{since | date: 'yyyy'}}</h5>
            <div class="d-inline-flex mt-4">
                <p *ngIf="person.phone != ''" [class.me-1]="person.phone != ''">{{person.phone}}</p>
                <p *ngIf="person.email != ''" [class.ms-1]="person.email != ''">{{person.email}}</p>
            </div>
            <p class="mt-4">{{person.aboutMe}}</p>
        </div>
    </section>

    <div class="row mt-3">
        <div class="col-12">
            <app-resume [person]="person" [isPdf]="true"></app-resume>
        </div>
    </div>
</div>
